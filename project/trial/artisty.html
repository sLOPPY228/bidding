<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galler-E</title>
    <style>
        /* Add your existing CSS styles here */

/* Navigation Bar */
nav {
    background-color: #000;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-family: 'zeyada', sans-serif;
    font-size: 36px;
    color: #fff;
}

.menu ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

.menu ul li {
    display: inline-block;
    margin-left: 20px;
}

.menu ul li a {
    color: #fff;
    text-decoration: none;
    font-family: 'Poppins', sans-serif;
    font-size: 16px;
}

.menu ul li img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
}

/* Header with Search Bar */
header {
    background-color: #f0f0f0;
    padding: 20px;
    text-align: center;
}

.explore {
    max-width: 600px;
    margin: 0 auto;
}

.search-bar {
    display: flex;
    align-items: center;
    border: 2px solid #000;
    border-radius: 30px;
    overflow: hidden;
}

.search-bar input[type="search"] {
    flex: 1;
    padding: 10px;
    border: none;
    outline: none;
}

.search-bar button {
    background-color: #000;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

.search-bar button img {
    width: 20px;
}

/* Carousel Section */
.carousel-container {
    width: 80%;
    margin: 20px auto;
    overflow: hidden;
    position: relative;
}

.carousel-wrapper {
    display: flex;
}

.carousel-item {
    flex: 0 0 100%;
}

.carousel-item img {
   
}
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            Galler-E
        </div>
        <div class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Catalog</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li>
                    <a href="#"><img src="pfp.png" alt="Profile Picture"></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Header with Search Bar -->
    <header>
        <div class="explore">
            <form action="" class="search-bar">
                <input type="search" placeholder="Explore" name="q">
                <button type="submit"><img src="search.png" alt="Search Icon"></button>
            </form>
        </div>
    </header>

    <!-- Carousel Section -->
    <div class="carousel-container">
        <div class="carousel-wrapper">
            <div class="carousel-item"><img src="pfp.png" alt="Carousel Image"></div>
            <div class="carousel-item"><img src="pfp.png" alt="Carousel Image"></div>
            <!-- Add more carousel items here -->
        </div>
        <button class="prev-btn" id="prev-btn">
            <svg viewBox="0 0 512 512" width="20" title="chevron-circle-left">
                <path d="M256 504C119 504 8 393 8 256S119 8 256 8s248 111 248 248-111 248-248 248zM142.1 273l135.5 135.5c9.4 9.4 24.6 9.4 33.9 0l17-17c9.4-9.4 9.4-24.6 0-33.9L226.9 256l101.6-101.6c9.4-9.4 9.4-24.6 0-33.9l-17-17c-9.4-9.4-24.6-9.4-33.9 0L142.1 239c-9.4 9.4-9.4 24.6 0 34z"/>
            </svg>
        </button>
        <button class="next-btn" id="next-btn">
            <svg viewBox="0 0 512 512" width="20" title="chevron-circle-right">
                <path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm113.9 231L234.4 103.5c-9.4-9.4-24.6-9.4-33.9 0l-17 17c-9.4 9.4-9.4 24.6 0 33.9L285.1 256 183.5 357.6c-9.4 9.4-9.4 24.6 0 33.9l17 17c9.4 9.4 24.6 9.4 33.9 0L369.9 273c9.4-9.4 9.4-24.6 0-34z"/>
            </svg>
        </button>
    </div>

    <!-- Container Description -->
    <div class="container_description">
        <h1>Welcome to Galler-E</h1>
        <h3>Discover & Bid on Artworks</h3>
        <p>Explore our collection of artworks and bid on your favorites. Start building your own art collection today!</p>
    </div>

    <!-- Container Product Section -->
    <div class="container_product">
        <!-- Sample Product Cards -->
        <div class="item_product">
            <img src="pfp.png" alt="Item 1">
            <h3>Item 1</h3>
            <p>Description of Item 1</p>
            <p>$20.00</p>
            <button><a href="bidui.html">Bid Now</a></button>
        </div>
        <!-- Add more product items here -->
    </div>

    <!-- Footer Section -->
    <footer>
        <!-- Add footer content here -->
    </footer>

    <script src="homepage.js"></script>
</body>
</html>
