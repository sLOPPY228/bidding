<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Date from Next Day</title>
</head>
<body>

<h2>Select Date from Next Day</h2>

<label for="dateInput">Select a Date:</label>
<input type="date" id="dateInput" name="dateInput" min="" required>

<script>
    // Get today's date
    var today = new Date();

    // Set it to tomorrow
    var tomorrow = new Date(today);
    tomorrow.setDate(today.getDate() + 1);

    // Format tomorrow's date as YYYY-MM-DD
    var tomorrowFormatted = tomorrow.toISOString().split('T')[0];

    // Set the min attribute of the input field to tomorrow's date
    document.getElementById("dateInput").setAttribute("min", tomorrowFormatted);
</script>

</body>
</html>
