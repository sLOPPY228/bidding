<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .carousel-container {
            width: 80%;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
        }

        .carousel-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            flex: 0 0 100%;
            box-sizing: border-box;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .view-all-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            text-align: center;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
    <script>
        function nextSlide() {
            const wrapper = document.querySelector('.carousel-wrapper');
            const firstItem = wrapper.firstElementChild;
            wrapper.style.transition = 'transform 0.5s ease-in-out';
            wrapper.style.transform = 'translateX(-100%)';
            wrapper.appendChild(firstItem);
        }

        function prevSlide() {
            const wrapper = document.querySelector('.carousel-wrapper');
            const lastItem = wrapper.lastElementChild;
            wrapper.style.transition = 'transform 0.5s ease-in-out';
            wrapper.style.transform = 'translateX(0)';
            wrapper.insertBefore(lastItem, wrapper.firstElementChild);
        }

        function resetTransition() {
            const wrapper = document.querySelector('.carousel-wrapper');
            wrapper.style.transition = 'none';
        }
    </script>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-wrapper" ontransitionend="resetTransition()">
            
            <div class="carousel-item">
                <img src="C:\xampp\htdocs\project\pic\1.jpg" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="C:\xampp\htdocs\project\pic\2.jpg" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="C:\xampp\htdocs\project\pic\3.jpg" alt="Image 3">
            </div>
            <div class="carousel-item">
                <img src="C:\xampp\htdocs\project\pic\4.jpg" alt="Image 4">
            </div>
            <!-- Add more carousel items as needed -->
        </div>
    </div>

    <button onclick="prevSlide()">Previous</button>
    <button onclick="nextSlide()">Next</button>

    <a href="#" class="view-all-button">View All</a>
</body>
</html>
